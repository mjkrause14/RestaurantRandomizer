<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Place searches</title>
  </head>
  <body>
    <div class="page-header">
      <h1>Restaurant Randomizer</h1>
      <h4 class="indentHead">Matt Krause 2018</h4>
    </div>
    <div class="container">
      <div id="map"></div>
      <select id="type" class="form-control">
        <option value="restaurant">Restaurant</option>
        <option value="bar">Bar</option>
        <option value="cafe">Cafe</option>
        <option value="meal_delivery">Meal Delivery</option>
        <option value="meal_takeaway">Meal TakeOut</option>
      </select>
      <button class="btn btn-primary btn-lg btn-block" onclick="searchArea();">Search This Area</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Your Selection: </h4>
            </div>
            <div class="modal-body">
              <table id="popupTable" class="table table-striped">
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Nope</button>
              <button type="button" id="btnConfirm" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    <div id="resultList" class="container"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXvmFcHJmVRP1tRG5X-wP7G0TmwPT8R-U&libraries=places&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
